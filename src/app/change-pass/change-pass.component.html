<form [formGroup]='form'>
  
  <div class="form-group">
      <label for="oldpass" >Old password</label>
      <input type="password" 
            id="oldpass" 
            formControlName="oldpass" 
            class="form-control"
            required/>
    <div *ngIf='oldpass.touched && oldpass.invalid' class="alert alert-danger">
      <div *ngIf='oldpass.errors.required'>
          Old passwords is required.
      </div>
      <div *ngIf='oldpass.errors.shouldBeOldPass'>
          old password is invalid.
      </div>
    </div>
  </div>

  <div class="form-group">
      <label for="newpass" >New password</label>
      <input type="password" 
            id="newpass" 
            formControlName="newpass" 
            class="form-control" required/> 
            
    <div *ngIf='newpass.touched && newpass.invalid' class="alert alert-danger">
        <div *ngIf='newpass.errors.required'>
            New passwords is required.
        </div>        
    </div>   
  </div>
  

  <div class="form-group">
      <label for="confirmpass" >Confirm Password</label>
      <input type="password" 
            id="confirmpass" 
            formControlName="confirmpass" 
            class="form-control"/>  
    <div *ngIf='confirmpass.touched && confirmpass.invalid' class="alert alert-danger">
        <div *ngIf='confirmpass.errors.required'>
            Confirm password is required.
        </div> 
    </div>  
    <div *ngIf='confirmpass.valid && form.invalid && form.errors.shouldBeTheSame' class="alert alert-danger">
        Passwords do not match.
     </div> 
  </div>  
    <button class="btn btn-info">Change password</button>
</form>
