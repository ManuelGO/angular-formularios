<form #f='ngForm' >
    <div class="form-group">
      <label for="courseName">Course Name:</label>
      <input 
        ngModel 
        name="courseName" 
        minlength="5" 
        id="courseName" 
        type="text" 
        class="form-control"
        required 
        #courseName="ngModel" />

      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Name is required!</div>
        <div *ngIf="courseName.errors.minlength">Name should be minimun 5 characters</div>
      </div>
    </div>   
    
    <div class="form-group">

      <label for="category">Category </label>
      <select 
        required 
        ngModel 
        name="category" 
        id="category" 
        class="form-control"  
        #category='ngModel'>
        <option *ngFor="let ctg of categories" [value]="ctg.id">{{ctg.name}}</option>
      </select>

      <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          <div>Category is required!</div>          
       </div>

 
    </div>

    <div class="checkbox">
        <label >
          <input type="checkbox" ngModel name="subscribe"> 30-day money-back guarantee
        </label>
    </div>
    
      <p>
        {{f.value | json}}
      </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
  </form>
