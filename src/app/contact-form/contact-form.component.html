<form #f='ngForm' (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input 
      ngModel 
      name="firstName" 
      (change)="log(firstName)" 
      id="firstName" 
      type="text" 
      class="form-control"
      required #firstName="ngModel" />

        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
         <div *ngIf="firstName.errors.required">First name is required!</div>
        </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment: </label>
    <textarea ngModel name="comment" id="comment" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label >
      <input type="checkbox" ngModel name="subscribe"> Subscribe
    </label>
  </div>
  <div class="form-group">
    <label for="contacMethod">Contact Method</label>
    <select ngModel name="contacMethod" id="contacMethod" class="form-control">
      <option *ngFor="let method of contactMethod" [ngValue]="method">{{method.name}}</option>
    
    </select>
  </div>
  <div class="radio" *ngFor="let method of contactMethod">
    <label for="">
      <input ngModel type="radio" name="contactMethod" [value]="method.id" >{{method.name}}
    </label>
  </div>
  
    <p>
      {{f.value | json}}
    </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
